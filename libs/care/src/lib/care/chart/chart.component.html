<div class="chart-container">
    <div class="chart-title">
        <h2>{{ chartTitle }}</h2>
    </div>

    <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}" placeholder="Start date">
            <input matEndDate [(ngModel)]="endDate" [ngModelOptions]="{standalone: true}" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker (dateChange)="onDateRangeChange()"></mat-date-range-picker>
    </mat-form-field>

    <ng-container [ngSwitch]="chartType">
        <care-timeseries-scatter-chart *ngSwitchCase="'scatter'" [startDate]="startDate" [endDate]="endDate"
            [datasets]="scatterChartDatasets"></care-timeseries-scatter-chart>

        <care-line-chart *ngSwitchCase="'line'" [startDate]="startDate" [endDate]="endDate"
            [datasets]="lineChartDatasets"></care-line-chart>
    </ng-container>
</div>
