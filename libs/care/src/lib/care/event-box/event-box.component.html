<div class="event-box">
    <h3 class="event-type" [ngStyle]="{ 'border-bottom': '2px solid ' + eventType.color.primary }">{{ eventType.name }}
    </h3>
    <div class="event-details">
        <p><strong>Time:</strong> {{ eventTimestamp }}</p>
        <p><strong>User:</strong> {{ latestEvent?.user }}</p>
        <p *ngIf="eventType.dataName"><strong>Data:</strong> {{ latestEvent?.data[eventType.dataName] }}</p>
    </div>
    <button class="add-event-button" (click)="onAddEvent()">Add Event</button>
</div>

<!-- Modal -->
<div class="modal" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <h3>Add {{ eventType.name }}</h3>
        <label for="dataInput">{{ eventType.dataName }}</label>
        <input id="dataInput" [(ngModel)]="inputValue" type="number" placeholder="Enter {{ eventType.dataName }}" />
        <div class="modal-actions">
            <button class="modal-button" (click)="submitEvent()">Submit</button>
            <button class="modal-button cancel" (click)="closeModal()">Cancel</button>
        </div>
    </div>
</div>
