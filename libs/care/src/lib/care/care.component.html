<care-navbar></care-navbar>
<h3 class="care-receiver-name">
    <img src="assets/heart-care-icon.png" alt="care logo" /> {{ receiver.firstName }} {{ receiver.lastName }}
</h3>
<div class="care-container">
    <care-calendar class="calendar-container" [events]="events"></care-calendar>
    <div class="events-container">
        <h1>Latest Events</h1>
        <care-event-box *ngFor="let type of eventTypes" [eventMetaData]="type" [events]="events"
            [receiverId]="receiverId" (newEvent)="getLatestEvents()"></care-event-box>
    </div>
</div>
