<care-calendar-header [(view)]="view" [(viewDate)]="viewDate">
</care-calendar-header>

<div class="alert alert-info">
    <div [ngSwitch]="view">
        <span *ngSwitchCase="'month'">Click on a month label to change the view to that month.</span>
        <span *ngSwitchCase="'week'">Click on a day header to change the view to that day.</span>
        <span *ngSwitchCase="'day'">There is no other view to navigate to.</span>
    </div>
</div>

<div [ngSwitch]="view">
    <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="calendarEvents"
        (dayClicked)="changeDay($event.day.date)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="calendarEvents"
        (dayHeaderClicked)="changeDay($event.day.date)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="calendarEvents">
    </mwl-calendar-day-view>
</div>
